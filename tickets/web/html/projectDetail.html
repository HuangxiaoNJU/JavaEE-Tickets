<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tickets</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/util.css" rel="stylesheet">
    <link href="../css/projectDetail.css" rel="stylesheet">
</head>
<body>

<div id="head"></div>

<div class="container project">
    <img id="project_img" class="projectImage">
    <div class="projectBasic">
        <h5 id="project_name"></h5>
        <span id="project_begin_time"></span> ~ <span id="project_end_time"></span><br>
        <span id="project_location"></span><br><br>
        <label>活动介绍 : </label>
        <blockquote id="project_description"></blockquote>
        <label id="project_type">信息暂无</label>
    </div>

    <div class="projectDetail">
        <label style="margin-left: 8%">座位类型及票价 ( 座位总数 <span id="project_total_people"></span> ）:
        </label><br><br>
        <div id="seat_price_list" class="row text-center" style="margin-left: 15px"></div>
    </div>
</div>


<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/jquery.scrollTo.js"></script>
<script src="../js/util.js"></script>
<script src="../js/projectDetail.js"></script>
</body>
</html>
