<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tickets</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/calendar.css" rel="stylesheet">
    <link href="../css/util.css" rel="stylesheet">
    <link href="../css/venueStatistics.css" rel="stylesheet">
</head>
<body>

<div id="head"></div>

<header class="btnView">
    <ul class="nav navbar-fixed" style="top: 20%">
        <span style="margin-left: 55px;color: #2a6496;font-size: 18px">统计信息项</span>
        <li><a class="btn-self" href="#coupon">积分/优惠券统计</a></li>
        <li><a class="btn-self" href="#after_sale">售后统计</a></li>
        <li style="margin-top: 20px;"><a class="btn-self" href="#sale">消费统计</a></li>
    </ul>
</header>

<div class="info" style="margin-left: 20%">
    <div class="title">
        <span>用户中心</span> > <span>统计信息</span>
    </div>

    <div id="list">
        <!--积分优惠券-->
        <div id="coupon">
            <div class="title title_statistics">
                <label>积分与优惠券</label>
            </div>
            <div style="margin: 20px">
                <span>从注册系统至今，累计获得 <label id="totalPoints" style="color: dodgerblue"></label> 积分。</span><br>
                <span>其中，共使用 <label id="couponPoints" style="color: chocolate"></label> 积分，兑换成了优惠券。</span><br>
            </div>
        </div>
        <!--售后-->
        <div id="after_sale">
            <div class="title title_statistics">
                <label>退票率与评价</label>
            </div>
            <div style="margin: 20px">
                <p>
                    <span>从注册系统至今，共成功支付 <label id="payOrderNum"></label> 次。</span><br>
                    <span>其中，退票 <label style="color: red" id="refundOrderNum"></label> 次，
                        退票率 <label id="refundRatio">100%</label> 。</span>
                </p>
                <p>
                    <span>平均评价分数 : </span>
                    <label id="averageEvaluation">4.67</label><br>
                    <span style="font-size: 10px">（ 您的评分对我们的系统改进有很大的帮助，谢谢！）</span>
                </p>

            </div>
        </div>
        <!--消费-->
        <div style="margin-top: 20px" id="sale">
            <div class="title title_statistics">
                <label>消费统计</label>
            </div>
            <div style="margin: 20px">
                <label>实时消费总金额： </label><span id="totalConsume"></span><br>
                <h6>每日消费总额</h6>
                <div id="consume"></div>
                <h6>每月消费总额</h6>
                <div id="monthConsume"></div>
            </div>
        </div>
    </div>
</div>


<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/jquery.scrollTo.js"></script>
<script src="../js/echarts.js"></script>
<script src="../js/util.js"></script>
<script src="../js/userStatistics.js"></script>
</body>
</html>
