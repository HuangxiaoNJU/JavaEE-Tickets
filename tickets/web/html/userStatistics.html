<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tickets</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/calendar.css" rel="stylesheet">
    <link href="../css/util.css" rel="stylesheet">
</head>
<body>

<div id="head"></div>

<header class="btnView">
    <ul class="nav navbar-fixed" style="top: 20%">
        <span style="margin-left: 55px;color: #2a6496;font-size: 18px">统计信息项</span>
        <li><a class="btn-self" href="#coupon">积分/优惠券统计</a></li>
        <li><a class="btn-self" href="#after_sale">售后统计</a></li>
        <li style="margin-top: 20px;"><a class="btn-self" href="#sale">消费统计</a></li>
    </ul>
</header>

<div class="info" style="margin-left: 20%">
    <div class="title">
        <span>用户中心</span> > <span>统计信息</span>
    </div>

    <div id="list">
        <!--积分优惠券-->
        <div id="coupon">
            <div class="title">
                <span>积分 / 优惠券</span>
            </div>
            <div>
                <span>积分兑换优惠券总额</span><br>
                <h3></h3>已花费<span id="couponPoints">200</span>积分
            </div>
        </div>
        <!--售后-->
        <div id="after_sale">
            <div class="title">
                <span>退票率 / 评价</span>
            </div>
        </div>
        <!--消费-->
        <div style="margin-top: 20px" id="sale">
            <div class="title">
                <span>消费统计</span>
            </div>
            <label>实时消费总金额： </label><span id="income">1000</span><br>
            <label>结算所得收入：</label><span id="profit">2000</span>
        </div>
    </div>
</div>


<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/jquery.scrollTo.js"></script>
<script src="../js/echarts.js"></script>
<script src="../js/util.js"></script>
<script src="../js/userStatistics.js"></script>
</body>
</html>
