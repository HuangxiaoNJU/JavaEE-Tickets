<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tickets</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/util.css" rel="stylesheet">
    <link href="../css/venueInfo.css" rel="stylesheet">
</head>
<body>

<div id="navigation">
    <nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="row">
                <div class="col-md-2 mob-logo">
                    <div class="row">
                        <div class="site-logo">
                            <img src="../image/logo.png"/>
                        </div>
                    </div>
                </div>
                <div class="mob-menu">
                    <div class="row">
                        <div class="collapse navbar-collapse" id="menu">
                            <ul class="nav navbar-nav navbar-right">
                                <li><a href="/venue/info">场馆信息</a></li>
                                <li><a href="/venue/project" class="active">场馆活动</a></li>
                                <li><a href="/venue/statistics">统计信息</a></li>

                                <li id="venue_item" style="display: none" class="dropdown">
                                    <a class="dropdown-toggle" data-toggle="dropdown">欢迎,
                                        <label id="venue_name"></label></a>
                                    <ul class="dropdown-menu">
                                        <li><a id="venue_logout">登出</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</div>


<div class="info">
    <div class="title">
        <span>场馆中心 > 场馆信息</span>
    </div>
    <div id="list" class="row">
        <div class="col-lg-4">
            <label for="my_email">邮箱 : </label>
        </div>
        <div class="col-lg-8">
            <input id="my_email" class="input uneditable" type="text" disabled="disabled" value="信息暂无">
        </div>
        <div class="col-lg-4">
            <label for="my_name">场馆名 : </label>
        </div>
        <div class="col-lg-8">
            <input id="my_name" class="input" type="text" value="信息暂无">
        </div>
        <div class="col-lg-4">
            <label for="my_seats">座位数 : </label>
        </div>
        <div class="col-lg-8">
            <input id="my_seats" class="input" type="text" value="信息暂无">
        </div>
        <div class="col-lg-4">
            <label for="my_location">地址: </label>
        </div>
        <div class="col-lg-8">
            <input id="my_location" class="input" type="text" value="信息暂无">
        </div>
        <div class="col-lg-4">
            <label>注册时间 : </label>
        </div>
        <div class="col-lg-8">
            <span id="my_register_time">信息暂无</span>
        </div>
    </div>
    <br><br>
    <div class="view">
        <button id="modify_btn" class="btn btn-list">申请修改</button>
    </div>
</div>

<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/jquery.scrollTo.js"></script>
<script src="../js/util.js"></script>
<script src="../js/venueInfo.js"></script>
</body>
</html>
