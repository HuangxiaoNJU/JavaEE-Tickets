<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tickets</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/calendar.css" rel="stylesheet">
    <link href="../css/util.css" rel="stylesheet">
    <link href="../css/venueStatistics.css" rel="stylesheet">
</head>
<body>

<div id="navigation">
    <nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="row">
                <div class="col-md-2 mob-logo">
                    <div class="row">
                        <div class="site-logo">
                            <img src="../image/logo.png"/>
                        </div>
                    </div>
                </div>
                <div class="mob-menu">
                    <div class="row">
                        <div class="collapse navbar-collapse" id="menu">
                            <ul class="nav navbar-nav navbar-right">
                                <li><a href="/venue/info">场馆信息</a></li>
                                <li class="dropdown">
                                    <!--<a href="/venue/project" class="active">场馆活动</a>-->
                                    <a class="active dropdown-toggle" data-toggle="dropdown">场馆活动</a>
                                    <ul class="dropdown-menu">
                                        <li><a id="not_begin">未开始活动</a></li>
                                        <li><a id="underway">进行中活动</a></li>
                                        <li><a id="finished">已结束活动</a></li>
                                        <li><a href="/venue/newProject">发布新活动</a></li>
                                    </ul>
                                </li>
                                <li><a href="/venue/statistics">统计信息</a></li>

                                <li id="venue_item" style="display: none" class="dropdown">
                                    <a class="dropdown-toggle" data-toggle="dropdown">欢迎,
                                        <label id="venue_name"></label></a>
                                    <ul class="dropdown-menu">
                                        <li><a id="venue_logout">登出</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</div>

<header class="btnView">
    <ul class="nav navbar-fixed" style="top: 20%">
        <span style="margin-left: 55px;color: #2a6496;font-size: 20px">统计信息项</span>
        <li><a class="btn-self" id="total">总收益统计</a></li>
        <li><a class="btn-self" id="perform">演出统计</a></li>
        <li><a class="btn-self" id="comment">评价统计</a></li>
    </ul>
</header>

<div class="info" style="margin-left: 20%;">
    <div class="title">
        <span>场馆中心</span> > <span>统计信息</span> > <span id="type">总收益统计</span>
    </div>

    <div id="list" style="margin-left: 20px">
        <div id="total_view">
            <div style="margin-top: 20px">
                <label>实时总收入： </label><span id="income">1000</span><br>
                <label>结算所得收入：</label><span id="profit">2000</span>
            </div>
            <div id="online_offline">

            </div>
        </div>

        <div id="perform_view">
            <div class="title title_statistics">
                <label>场馆各活动收入明细</label>
            </div>
            <div id="project_income"></div>

            <div class="title title_statistics">
                <label>时间维收入明细</label>
            </div>
            <span>日收益</span>
            <div id="profitPerDay"></div>
            <span>月收益</span>
            <div id="profitPerMonth"></div>
            <span>年收益</span>
            <div id="profitPerYear"></div>

            <div class="title title_statistics">
                <label>类别收入比较</label>
            </div>
            <div id="typeCompare"></div>
        </div>

        <div id="comment_view" style="margin: 20px">
            <p>
                本场馆注册至今，共承办<label style="color: chocolate" id="totalProjectNum">1</label>次活动。
            </p>
            <p>
                其中，平均每场活动的上座率为
                <label style="color: lightsalmon" id="presentRatio"></label>，退票率为
                <label style="color: darkred" id="refundRatio"></label>。
            </p>
            <p>
                平均每场演出用户的评价星级为
                <label style="color: #2a6496">4.7</label>分。
            </p>
            <p>
                用户对本场馆的满意度为<label style="color: red">4.5</label>分。
            </p>
        </div>

    </div>
</div>


<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/jquery.scrollTo.js"></script>
<script src="../js/echarts.js"></script>
<script src="../js/util.js"></script>
<script src="../js/venueStatistics.js"></script>
</body>
</html>
