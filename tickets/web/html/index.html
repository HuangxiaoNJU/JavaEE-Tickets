    <div class="navbar-channel" style="margin-top: 7%">
        <div class="container">
            <ul id="channel">
                <li class="active">
                    <a>首页<div class="border_bottom" style="display: block"></div></a>
                </li>
                <li>
                    <a>演唱会<div class="border_bottom"></div></a>

                <li>
                    <a>话剧歌剧<div class="border_bottom"></div></a>

            </ul>

    <div id="myCarousel" class="carousel slide" style="margin-top: 4%">
        <!-- 轮播（Carousel）指标 -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>
        </ol>
        <!-- 轮播（Carousel）项目 -->
        <div class="carousel-inner" id="imageTurn">
            <div class="item active">
                <img src="../image/image1.jpg" alt="First slide">
            </div>
            <div class="item">
                <img src="../image/image2.jpg" alt="Second slide">
            </div>
            <div class="item">
                <img src="../image/image3.jpg" alt="Third slide">
            </div>
            <div class="item">
                <img src="../image/image4.jpg" alt="Third slide">
            </div>
            <div class="item">
                <img src="../image/image5.jpg" alt="Third slide">
            </div>
        </div>
        <!-- 轮播（Carousel）导航 -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="icon-prev" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="icon-next" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

<div class="container main_div">
    <div class="col-lg-9">
        <h5 style="font-family: 'Heiti SC'">近期热门</h5>
        <div id="list"></div>
    </div>

    <div class="col-lg-3">
        <h5 style="font-family: 'Heiti SC'">场馆人气TOP 5</h5>
        <div id="venue"></div>
    </div>
</div>


<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
