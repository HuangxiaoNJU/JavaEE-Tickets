<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tickets</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/util.css" rel="stylesheet">
    <link href="../css/orderFormDetail.css" rel="stylesheet">
</head>
<body>

<div id="head"></div>


<div class="container text-center orderState">
    <div class="col-lg-4">
        <label>订单号 : </label>
        <label id="order_form_id">信息暂无</label>
    </div>
    <div class="col-lg-4">
        <label>购买类型 : </label>
        <label id="order_form_purchase_type">信息暂无</label>
    </div>
    <div class="col-lg-4">
        <label>订单状态 : </label>
        <label id="order_form_state">信息暂无</label>
    </div>
</div>

<div class="container orderInfo">
    <h5 id="order_form_project_name">信息暂无</h5>
    <label id="order_form_time_section">信息暂无</label><br>
    <span id="order_form_project_location">信息暂无</span>
</div>
<hr width="1100px">

<div class="container">
    <div id="list" class="row text-center">
        <div class="col-lg-3">
            <label>下单时间 : </label>
        </div>
        <div class="col-lg-3">
            <label id="order_form_create_time">信息暂无</label>
        </div>
        <div id="order_user_info">
            <div class="col-lg-3">
                <label>会员折扣 : </label>
            </div>
            <div class="col-lg-3">
                <label id="order_form_discount">信息暂无</label>
            </div>
            <div class="col-lg-3">
                <label>优惠券 : </label>
            </div>
            <div class="col-lg-3">
                <label id="order_form_coupon_name">信息暂无</label>
            </div>
            <div class="col-lg-3">
                <label>优惠金额 : </label>
            </div>
            <div class="col-lg-3">
                <label id="order_form_coupon_money">信息暂无</label>
            </div>
        </div>

        <hr width="1100px">

        <div class="col-lg-5">
            <label>座位类型 : </label>
        </div>
        <div class="col-lg-5">
            <label id="order_form_seat_type">信息暂无</label>
        </div>
        <div class="col-lg-5">
            <label>座位价格 : </label>
        </div>
        <div class="col-lg-5">
            <label id="order_form_seat_price">信息暂无</label>
        </div>
        <div class="col-lg-5">
            <label>座位数 : </label>
        </div>
        <div class="col-lg-5">
            <label id="order_form_seat_number">信息暂无</label>
        </div>
        <div class="col-lg-5">
            <label>座位号 : </label>
        </div>
        <div class="col-lg-5">
            <label id="order_form_seat_list">信息暂无</label>
        </div>
    </div>
    <hr width="1100px">
    <div class="container priceInfo">
        <label style="margin-right: 2%">订单总金额 : </label>
        <span id="order_form_total_price" class="price">信息暂无</span>
    </div>
    <div id="user_operation">
        <button id="pay_now" class="btn btn-list" data-toggle="modal" data-target="#payOrderWindow">立即支付</button>
        <button id="refund_now" class="btn btn-list" style="margin-left: 50px">退款</button>
    </div>
</div>

<!-- 支付弹窗 -->
<div class="modal fade" id="payOrderWindow" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <span>账户选择</span>
            </div>
            <div id="account_list" class="modal-body inputView">

            </div>
            <div class="modal-footer">
                <button id="confirm_pay" class="btn login" data-dismiss="modal">确认支付</button>
            </div>
        </div>
    </div>
</div>

<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/jquery.scrollTo.js"></script>
<script src="../js/util.js"></script>
<script src="../js/orderFormDetail.js"></script>
</body>
</html>
