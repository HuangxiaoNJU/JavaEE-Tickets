<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tickets</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/calendar.css" rel="stylesheet">
    <link href="../css/util.css" rel="stylesheet">
    <link href="../css/managerStatistics.css" rel="stylesheet">
</head>
<body>

<div id="navigation">
    <nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="row">
                <div class="col-md-2 mob-logo">
                    <div class="row">
                        <div class="site-logo">
                            <img src="../image/logo.png"/>
                        </div>
                    </div>
                </div>
                <div class="mob-menu">
                    <div class="row">
                        <div class="collapse navbar-collapse" id="menu">
                            <ul class="nav navbar-nav navbar-right">
                                <li><a href="/manage/check">审核场馆</a></li>
                                <li><a href="/manage/allocate">收入分配</a></li>
                                <li><a href="/manage/statistics">统计信息</a></li>
                                <li id="manager_item" style="display: none" class="dropdown">
                                    <a class="dropdown-toggle" data-toggle="dropdown">欢迎,
                                        <label id="manager_name"></label></a>
                                    <ul class="dropdown-menu">
                                        <li><a id="manager_logout">登出</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</div>

<header class="btnView">
    <ul class="nav navbar-fixed" style="top: 20%;">
        <li><a id="platform_statistics" class="btn-self">平台收益统计</a></li>
        <li><a id="perform_statistics" class="btn-self">演出信息统计</a></li>
        <li><a id="user_statistics" class="btn-self active">会员信息统计</a></li>
        <li><a id="venue_statistics" class="btn-self">场馆信息统计</a></li>
        <!--<li><a id="project_statistics" class="btn-self">活动信息统计</a></li>-->
    </ul>
</header>

<div class="info" style="margin-left: 20%">
    <!--<div class="table row">-->
        <!--<label>实时总收入： </label><span id="income">1000</span><br>-->
        <!--<label>结算所得收入：</label><span id="profit">2000</span>-->
    <!--</div>-->
    <div class="title">
        <span>经理中心</span> > <span>统计信息</span> > <span id="type"></span>
    </div>

    <!--平台统计-->
    <div id="platform_list" style="display: none;margin-top: 20px">
        <div class="title title_statistics">
            <label>平台总收益</label>
        </div>
        <span>日收益</span>
        <div id="profitPerDay"></div>
        <span>月收益</span>
        <div id="profitPerMonth"></div>
        <span>年收益</span>
        <div id="profitPerYear"></div>

    </div>

    <!--演出统计-->
    <div id="perform_list" style="display: none;margin-top: 20px">

        <div class="title title_statistics">
            <label>各类别演出总收益</label>
        </div>
        <span>日收益</span>
        <table class="table">
            <thead>
            <tr>
                <th>月份</th>
                <th>讲座</th>
                <th>电子竞技</th>
                <th>戏剧</th>
                <th>篮球比赛</th>
                <th>典礼</th>
                <th>演唱会</th>
            </tr>
            </thead>
            <tbody id="typeProfitPerDay">

            </tbody>
        </table>
        <span>月收益</span>
        <table class="table">
            <thead>
            <tr>
                <th>月份</th>
                <th>讲座</th>
                <th>电子竞技</th>
                <th>戏剧</th>
                <th>篮球比赛</th>
                <th>典礼</th>
                <th>演唱会</th>
            </tr>
            </thead>
            <tbody id="typeProfitPerMonth">

            </tbody>
        </table>

        <span>本年收益</span>
        <table class="table">
            <thead>
            <tr>
                <th>月份</th>
                <th>讲座</th>
                <th>电子竞技</th>
                <th>戏剧</th>
                <th>篮球比赛</th>
                <th>典礼</th>
                <th>演唱会</th>
            </tr>
            </thead>
            <tbody id="typeProfitPerYear">

            </tbody>
        </table>
    </div>

    <!--会员统计-->
    <div id="user_list" style="margin-top: 20px">
        <div class="title title_statistics">
            <label>积分与优惠券</label>
        </div>
        <p>
            平台至今已注册<span>5</span>名用户，为了给用户更好的体验，推出了积分兑换优惠券活动。活动推行至今，积分兑换率为
            <label id="exchangeRatio" style="color: royalblue">50%</label>，收货颇丰。
        </p>

        <div class="title title_statistics">
            <label>会员等级分布</label>
        </div>
        <div id="user_level"></div>
    </div>

    <!--场馆统计-->
    <div id="venue_list" style="margin-top: 20px">
        <div class="title title_statistics">
            <label>收入前五名的场馆</label>
        </div>
        <div id="venues_income" style="width: 600px;height:400px;"></div>

        <div class="title title_statistics">
            <label>上座率前五的场馆（百分比）</label>
        </div>
        <div id="soldRatio"></div>

        <div class="title title_statistics">
            <label>注册场馆数前五的地区</label>
        </div>
        <div id="venueNum"></div>
    </div>
</div>


<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/jquery.scrollTo.js"></script>
<script src="../js/echarts.js"></script>
<script src="../js/util.js"></script>
<script src="../js/managerStatistics.js"></script>
</body>
</html>
