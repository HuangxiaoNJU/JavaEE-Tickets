<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tickets</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/util.css" rel="stylesheet">
    <link href="../css/venueProject.css" rel="stylesheet">
</head>
<body>

<div id="navigation">
    <nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="row">
                <div class="col-md-2 mob-logo">
                    <div class="row">
                        <div class="site-logo">
                            <img src="../image/logo.png"/>
                        </div>
                    </div>
                </div>
                <div class="mob-menu">
                    <div class="row">
                        <div class="collapse navbar-collapse" id="menu">
                            <ul class="nav navbar-nav navbar-right">
                                <li><a href="/venue/info">场馆信息</a></li>
                                <li><a href="/venue/project" class="active">场馆活动</a></li>
                                <li><a href="/venue/statistics">统计信息</a></li>

                                <li id="venue_item" style="display: none" class="dropdown">
                                    <a class="dropdown-toggle" data-toggle="dropdown">欢迎,
                                        <label id="venue_name"></label></a>
                                    <ul class="dropdown-menu">
                                        <li><a id="venue_logout">登出</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</div>

<header class="btnView col-lg-3">
    <ul class="nav navbar-fixed" style="top: 20%;">
        <span style="margin-left: 50px">场馆中心 > 场馆活动</span>
        <li><a id="not_begin" class="btn-self active">未开始</a></li>
        <li><a id="underway" class="btn-self">进行中</a></li>
        <li><a id="finished" class="btn-self">已结束</a></li>
        <li><a class="btn-self" href="/venue/newProject">发布新活动</a></li>
        <li><a id="check" class="btn-self">活动检票</a></li>
    </ul>
</header>

<div class="col-lg-9 main">
    <div class="table row" id="check_tickets">
        <input id="check_in_order_id" class="input" type="text" placeholder="订单号">
        <button id="check_in_btn" class="btn btn-list" style="margin-left: 5%">确认检票</button>
        <hr width="1100px">
    </div>

    <div id="list" class="table row"></div>
</div>

<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/jquery.scrollTo.js"></script>
<script src="../js/util.js"></script>
<script src="../js/venueProject.js"></script>
</body>
</html>
